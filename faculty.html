<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8em;
      font-weight: bold;
    }

    #facultyInfo {
      background-color: #f9f9f9;
      border-left: 4px solid #007BFF;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.1em;
      line-height: 1.6;
    }

    button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 30px auto 0;
      padding: 12px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsive */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
        border-radius: 10px;
      }

      h2 {
        font-size: 1.5em;
      }

      #facultyInfo {
        font-size: 1em;
        padding: 15px;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Faculty Information</h2>
    <div id="facultyInfo"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const userRole = sessionStorage.getItem('userRole');
    if (userRole !== 'faculty') {
      alert('Access denied!');
      window.location.href = 'index.html';
    }

    const info = sessionStorage.getItem('userInfo');
    document.getElementById('facultyInfo').textContent = info;

    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
